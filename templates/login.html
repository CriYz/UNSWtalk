<html>
<head>
    <title>Welcome!</title>
<link href="{{url_for('static', filename='static/UNSWtalk.css')}}" rel="stylesheet">
</head>
<body style="background-color: white">

<div class="ue-bar">
    <div class="ue-bar-warp">
        <div class="ue-bar-logo">
           <img src="{{url_for('static', filename='static/UNSW.png')}}" width="100" alt="postwall" title="postwall">

    </div>

        <div class="ue-bar-nav">

        </div>
    </div>
</div>

<div class="form-style-8">
    <h2>Login to your account</h2>
{{ error }}
    <form action="zidlogin" method="POST">
        <input type="text" name="zid" placeholder="Zid" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Log in" />

        <br><br>
    </form>
    <a href="/password?"><input type="submit" value="Forget password?" /></a>
</div>
<div class="form-style-8">
    <h2>New to UNSWtalk?
        <br>
    Sign up now to start your journey at UNSWtalk!</h2>
    {{ error2 }}
    <p></p>
    <form action="zidregister" method="POST">
        <input type="text" name="register_full_name" placeholder="Full Name">
        <input type="text" name="register_zid" placeholder="Zid" />
        <input type="password" name="register_password" placeholder="Password" />
        <input type="email" name="register_email" placeholder="Your email">
    <input type="submit" value="Sign up" />
    </form>
</div>
</body>
</html>
